<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Klon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            background-color: #111827; /* Tailwind Gray 900 */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Scrollen verhindern */
            touch-action: none; /* Zoom/Pan auf Mobile verhindern */
        }

        .retro-font {
            font-family: 'Press Start 2P', cursive;
        }

        /* Leucht-Effekt für das Spielfeld */
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #374151;
        }

        /* Button Styling */
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0.95);
        }

        /* Animations */
        @keyframes flash {
            0% { background-color: white; }
            100% { background-color: transparent; }
        }
        .line-clear {
            animation: flash 0.1s;
        }
    </style>
</head>
<body class="h-screen w-screen flex flex-col items-center justify-center relative">

    <!-- Haupt-Layout -->
    <div class="flex flex-col md:flex-row gap-4 items-start justify-center w-full max-w-4xl p-2 h-full md:h-auto">
        
        <!-- Linke Spalte: Statistiken (Desktop/Tablet) -->
        <div class="hidden md:flex flex-col gap-4 w-32 order-2 md:order-1">
            <div class="bg-gray-800 p-4 rounded-lg border-2 border-gray-700">
                <h2 class="text-xs text-gray-400 mb-1">PUNKTE</h2>
                <p id="score-desktop" class="retro-font text-yellow-400 text-sm">0</p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg border-2 border-gray-700">
                <h2 class="text-xs text-gray-400 mb-1">LEVEL</h2>
                <p id="level-desktop" class="retro-font text-green-400 text-sm">1</p>
            </div>
             <div class="bg-gray-800 p-4 rounded-lg border-2 border-gray-700">
                <h2 class="text-xs text-gray-400 mb-1">REIHEN</h2>
                <p id="lines-desktop" class="retro-font text-blue-400 text-sm">0</p>
            </div>
        </div>

        <!-- Mitte: Spielfeld -->
        <div class="relative order-1 md:order-2 flex-grow flex justify-center items-center h-[65vh] md:h-auto">
            <div id="game-container" class="relative bg-black rounded-sm overflow-hidden">
                <canvas id="tetris" width="240" height="400" class="block"></canvas>
                
                <!-- Overlay: Start / Pause / Game Over -->
                <div id="overlay" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center z-10">
                    <h1 class="retro-font text-3xl md:text-4xl text-yellow-500 mb-6 text-center drop-shadow-md tracking-widest leading-loose">TETRIS<br>KLON</h1>
                    <button id="start-btn" class="retro-font bg-green-600 hover:bg-green-500 text-white py-3 px-6 rounded shadow-[0_4px_0_rgb(21,128,61)] active:shadow-none active:translate-y-1 transition-all">
                        STARTEN
                    </button>
                    <p class="mt-4 text-xs text-gray-400 text-center max-w-[200px]">
                        Pfeiltasten oder Touch-Buttons zum Steuern
                    </p>
                </div>

                <!-- Overlay: Pause -->
                <div id="pause-overlay" class="hidden absolute inset-0 bg-black/60 flex flex-col items-center justify-center z-10">
                    <h2 class="retro-font text-2xl text-white mb-4">PAUSE</h2>
                    <button id="resume-btn" class="retro-font bg-blue-600 hover:bg-blue-500 text-white py-2 px-4 rounded text-xs">
                        WEITER
                    </button>
                </div>
            </div>
        </div>

        <!-- Rechte Spalte: Nächstes Teil & Mobile Stats -->
        <div class="flex flex-row md:flex-col gap-4 w-full md:w-32 justify-between order-3">
            
            <!-- Nächstes Teil Vorschau -->
            <div class="bg-gray-800 p-2 md:p-4 rounded-lg border-2 border-gray-700 flex flex-col items-center justify-center w-1/3 md:w-full">
                <h2 class="text-[10px] md:text-xs text-gray-400 mb-1 text-center">NÄCHSTES</h2>
                <canvas id="next-piece" width="80" height="80" class="bg-black/50 rounded"></canvas>
            </div>

            <!-- Mobile Stats (nur sichtbar auf Mobile) -->
            <div class="md:hidden flex flex-col justify-center w-2/3 gap-1 pl-2">
                <div class="flex justify-between border-b border-gray-700 pb-1">
                    <span class="text-xs text-gray-400">PKT</span>
                    <span id="score-mobile" class="retro-font text-yellow-400 text-xs">0</span>
                </div>
                <div class="flex justify-between border-b border-gray-700 pb-1 pt-1">
                    <span class="text-xs text-gray-400">LVL</span>
                    <span id="level-mobile" class="retro-font text-green-400 text-xs">1</span>
                </div>
            </div>

            <!-- Steuerungs-Hinweise Desktop -->
            <div class="hidden md:block bg-gray-900 p-3 rounded text-[10px] text-gray-400 border border-gray-700 mt-auto">
                <p>← → : Bewegen</p>
                <p>↑ : Rotieren</p>
                <p>↓ : Fallen</p>
                <p>Leertaste : Drop</p>
                <p>P : Pause</p>
            </div>
        </div>
    </div>

    <!-- Mobile Controls -->
    <div class="md:hidden w-full max-w-sm px-6 pb-6 pt-2 grid grid-cols-3 gap-4 h-[20vh]">
        <!-- Links -->
        <button id="btn-left" class="control-btn flex items-center justify-center w-16 h-16 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
            </svg>
        </button>
        
        <!-- Runter / Drop Container -->
        <div class="flex flex-col items-center justify-between h-full">
             <button id="btn-rotate" class="control-btn flex items-center justify-center w-16 h-16 mb-2 bg-blue-500/20 border-blue-400/30">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
            <button id="btn-down" class="control-btn flex items-center justify-center w-14 h-14">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
            </button>
        </div>

        <!-- Rechts -->
        <button id="btn-right" class="control-btn flex items-center justify-center w-16 h-16 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
            </svg>
        </button>
    </div>

    <!-- Hard Drop Button (Absolut positioniert für Daumen) -->
    <button id="btn-drop" class="md:hidden absolute bottom-24 right-4 control-btn w-12 h-12 flex items-center justify-center bg-red-500/20 border-red-400/30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
        </svg>
    </button>


    <script>
        // --- KONSTANTEN & SETUP ---
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 24; // Basisgröße, wird skaliert

        // Canvas Größe festlegen
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;
        ctx.scale(1, 1);

        // Farben für die Tetrominos
        const COLORS = [
            null,
            '#FF0D72', // T (Magenta)
            '#0DC2FF', // I (Cyan)
            '#0DFF72', // S (Green)
            '#F538FF', // Z (Purple/Pinkish alternative to red for contrast)
            '#FF8E0D', // L (Orange)
            '#FFE138', // O (Yellow)
            '#3877FF', // J (Blue)
        ];

        // Formen der Steine (als Matrizen)
        const PIECES = [
            null,
            [[0, 1, 0], [1, 1, 1], [0, 0, 0]], // T
            [[0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0], [0, 2, 0, 0]], // I
            [[0, 3, 3], [3, 3, 0], [0, 0, 0]], // S
            [[4, 4, 0], [0, 4, 4], [0, 0, 0]], // Z
            [[0, 0, 5], [5, 5, 5], [0, 0, 0]], // L
            [[6, 6], [6, 6]], // O
            [[7, 0, 0], [7, 7, 7], [0, 0, 0]], // J
        ];

        // --- SPIELZUSTAND ---
        let board = createMatrix(COLS, ROWS);
        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            lines: 0,
            level: 1,
        };
        let nextPieceMatrix = null;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let requestId = null;

        // --- DOM ELEMENTE ---
        const scoreDesktop = document.getElementById('score-desktop');
        const levelDesktop = document.getElementById('level-desktop');
        const linesDesktop = document.getElementById('lines-desktop');
        const scoreMobile = document.getElementById('score-mobile');
        const levelMobile = document.getElementById('level-mobile');
        const overlay = document.getElementById('overlay');
        const pauseOverlay = document.getElementById('pause-overlay');
        const startBtn = document.getElementById('start-btn');
        const resumeBtn = document.getElementById('resume-btn');

        // --- HILFSFUNKTIONEN ---

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset, context = ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        // Schatten/Rand für 3D Effekt
                        context.fillStyle = COLORS[value];
                        // Heller Rand oben/links
                        context.fillRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        
                        // Innerer Rahmen für Retro-Look
                        context.lineWidth = 2;
                        context.strokeStyle = 'rgba(0,0,0,0.3)';
                        context.strokeRect((x + offset.x) * BLOCK_SIZE, (y + offset.y) * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        
                        // Glanzpunkt
                        context.fillStyle = 'rgba(255,255,255,0.2)';
                        context.fillRect((x + offset.x) * BLOCK_SIZE + 2, (y + offset.y) * BLOCK_SIZE + 2, BLOCK_SIZE - 4, 4);
                    }
                });
            });
        }

        // Zeichnet einen "Geisterstein" (wo der Stein landen würde)
        function drawGhost() {
            if(isGameOver) return;
            
            const ghostPos = { x: player.pos.x, y: player.pos.y };
            while (!collide(board, { pos: ghostPos, matrix: player.matrix })) {
                ghostPos.y++;
            }
            ghostPos.y--; // Einen Schritt zurück, da Kollision passiert ist

            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.strokeStyle = COLORS[value]; // Nur Umriss
                        ctx.globalAlpha = 0.3;
                        ctx.lineWidth = 1;
                        ctx.strokeRect(
                            (x + ghostPos.x) * BLOCK_SIZE, 
                            (y + ghostPos.y) * BLOCK_SIZE, 
                            BLOCK_SIZE, 
                            BLOCK_SIZE
                        );
                        ctx.globalAlpha = 1.0;
                    }
                });
            });
        }

        function draw() {
            // Hintergrund löschen
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Gitterlinien (subtil)
            ctx.strokeStyle = '#1f2937';
            ctx.lineWidth = 1;
            for(let i=0; i<COLS; i++) {
                ctx.beginPath();
                ctx.moveTo(i*BLOCK_SIZE, 0);
                ctx.lineTo(i*BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            for(let i=0; i<ROWS; i++) {
                ctx.beginPath();
                ctx.moveTo(0, i*BLOCK_SIZE);
                ctx.lineTo(canvas.width, i*BLOCK_SIZE);
                ctx.stroke();
            }

            drawMatrix(board, { x: 0, y: 0 });
            drawGhost();
            drawMatrix(player.matrix, player.pos);
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#111827';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            
            if (!nextPieceMatrix) return;

            // Zentrieren im Vorschaufenster
            const offsetX = (nextCanvas.width / BLOCK_SIZE - nextPieceMatrix[0].length) / 2;
            const offsetY = (nextCanvas.height / BLOCK_SIZE - nextPieceMatrix.length) / 2;
            
            // Kleinerer Skalierungsfaktor für das Vorschaufenster wenn nötig
            // Aber hier nutzen wir den gleichen Block Size, da Canvas 80x80 und Block 24 ist
            drawMatrix(nextPieceMatrix, {x: offsetX, y: offsetY}, nextCtx);
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                         arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            // Wall Kick (Verhindern, dass Rotation in Wände glitcht)
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            if (nextPieceMatrix === null) {
                nextPieceMatrix = createPiece(COLORS.length - 1); // Erstes Teil zufällig
            }
            player.matrix = nextPieceMatrix;
            nextPieceMatrix = createPiece(COLORS.length - 1);
            drawNextPiece();

            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) -
                           (player.matrix[0].length / 2 | 0);

            if (collide(board, player)) {
                // Game Over
                isGameOver = true;
                overlay.classList.remove('hidden');
                document.querySelector('#overlay h1').innerHTML = "GAME<br>OVER";
                startBtn.innerText = "NEUSTART";
                cancelAnimationFrame(requestId);
            }
        }

        function createPiece(typeMax) {
            // Zufälliges Teil wählen (1 bis 7)
            const typeId = (Math.random() * (COLORS.length - 1) | 0) + 1;
            return PIECES[typeId];
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }

            if (rowCount > 0) {
                // Scoring: 40, 100, 300, 1200 * (level + 1)
                const lineScores = [0, 40, 100, 300, 1200];
                player.score += lineScores[rowCount] * (player.level + 1); // Kleiner Bonus für Level
                player.lines += rowCount;
                
                // Level Up alle 10 Linien
                player.level = Math.floor(player.lines / 10) + 1;
                // Geschwindigkeit erhöhen
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);

                updateScore();
            }
        }

        function updateScore() {
            scoreDesktop.innerText = player.score;
            levelDesktop.innerText = player.level;
            linesDesktop.innerText = player.lines;
            
            scoreMobile.innerText = player.score;
            levelMobile.innerText = player.level;
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerHardDrop() {
            while (!collide(board, player)) {
                player.pos.y++;
            }
            player.pos.y--; // Einen Schritt zurück
            merge(board, player);
            arenaSweep();
            playerReset();
            dropCounter = 0;
        }

        // --- GAME LOOP ---

        function update(time = 0) {
            if (isPaused || isGameOver) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestId = requestAnimationFrame(update);
        }

        // --- STEUERUNG ---

        function startGame() {
            // Reset
            board = createMatrix(COLS, ROWS);
            player.score = 0;
            player.lines = 0;
            player.level = 1;
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;
            nextPieceMatrix = null;
            updateScore();
            playerReset();
            
            overlay.classList.add('hidden');
            pauseOverlay.classList.add('hidden');
            
            if (requestId) cancelAnimationFrame(requestId);
            update();
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseOverlay.classList.remove('hidden');
                cancelAnimationFrame(requestId);
            } else {
                pauseOverlay.classList.add('hidden');
                lastTime = performance.now(); // Reset time delta to avoid jump
                update();
            }
        }

        // Tastatur
        document.addEventListener('keydown', event => {
            if (isGameOver && event.keyCode !== 13) return; // Nur Enter erlaubt bei Game Over

            switch(event.keyCode) {
                case 37: // Links
                    playerMove(-1);
                    break;
                case 39: // Rechts
                    playerMove(1);
                    break;
                case 40: // Runter
                    playerDrop();
                    break;
                case 81: // Q (Links rotieren)
                case 38: // Hoch (Rechts rotieren)
                    playerRotate(1);
                    break;
                case 87: // W (Rechts rotieren - alternativ)
                    playerRotate(-1);
                    break;
                case 32: // Leertaste (Hard Drop)
                    playerHardDrop();
                    break;
                case 80: // P (Pause)
                    togglePause();
                    break;
                case 13: // Enter (Start/Restart)
                    if (isGameOver || !requestId) startGame();
                    break;
            }
        });

        // UI Buttons Events
        startBtn.addEventListener('click', startGame);
        resumeBtn.addEventListener('click', togglePause);

        // Mobile Touch Controls
        // Verhindern von Double-Tap Zoom auf Buttons
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Verhindert Maus-Emulation und Zoom
                if(isGameOver || isPaused) return;
                
                // Button Logik
                if (btn.id === 'btn-left') playerMove(-1);
                else if (btn.id === 'btn-right') playerMove(1);
                else if (btn.id === 'btn-down') playerDrop();
                else if (btn.id === 'btn-rotate') playerRotate(1);
                else if (btn.id === 'btn-drop') playerHardDrop();
            });
            // Click Handler für Desktop Maus-Klicks auf die UI Buttons
            btn.addEventListener('mousedown', (e) => {
                if(e.type === 'touchstart') return; // Touchstart schon behandelt
                if(isGameOver || isPaused && btn.id !== 'start-btn' && btn.id !== 'resume-btn') return;

                 if (btn.id === 'btn-left') playerMove(-1);
                else if (btn.id === 'btn-right') playerMove(1);
                else if (btn.id === 'btn-down') playerDrop();
                else if (btn.id === 'btn-rotate') playerRotate(1);
                else if (btn.id === 'btn-drop') playerHardDrop();
            });
        });

    </script>
</body>
</html>
